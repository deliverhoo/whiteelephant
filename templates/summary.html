{% load static %}
<html lang="en">
    <head>
 

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      </head>

      <body>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Photo</th>
              </tr>
            </thead>
            <tbody>
                {% for gift in gifts %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{gift.original_owner.first_name}} {{gift.original_owner.last_name}} </td>
                <td>{{gift.current_owner.first_name}} {{gift.current_owner.last_name}} </td>
                <td><img class="round" src="{% static 'gifts/'|add:gift.file_name|add:'.jpg' %}" alt="user" /></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </body>
</html>
